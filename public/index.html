<html>
    <head>
        <title>
            No Exist Quiz
        </title>
        <link rel="stylesheet" type="text/css" href="sample.css">
    </head>
    <body>
        <div id="start_scene" class="scene">
            <div id="box_start_title" class="box_start">
                <p>存在しないクイズ</p>
            </div>
            <div id="box_start_button" class="box_start">
                <div id="box_start_button_input" class="box_start">
                    <input type="text" id="input_playername" class="input_start" placeholder="Your Name" autofocus>
                    <input type="text" id="input_roomname" class="input_start" placeholder="RoomName">
                </div>
                <button id="button_enter">はじめる</button>
                <div id="loader_button_enter" class="loader">Loading...</div>
            </div>
        </div>

        <div id="game_scene" class="scene">
            <div id="box_players">
            </div>

            <div id="box_ready">
                <button id="button_ready">準備完了</button>
                <div id="loader_button_ready" class="loader">Loading...</div>
            </div>

            <div id="question1" class="question">
                <div id="timer" class="ctrl">
                    <div class="progressCircle">
                        <svg viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="50" class="base" />
                            <circle cx="50" cy="50" r="25" id="circle_timer" class="circle" />
                        </svg>
                    </div>
                    <div class="progressBarInfo">
                    </div>
                </div>
                <p id="text_question">Question</p>
                <div id="select1" class="selection" onclick="clickSelection(this, 0)">
                    <p id="text1">Answer1</p>
                </div>
                <div id="select2" class="selection" onclick="clickSelection(this, 1)">
                    <p id="text2">Answer2</p>
                </div>
                <div id="select3" class="selection" onclick="clickSelection(this, 2)">
                    <p id="text3">Answer3</p>
                </div>
                <div id="select4" class="selection" onclick="clickSelection(this, 3)">
                    <p id="text4">Answer4</p>
                </div>
            </div>

            <div id="question2" class="question">
                <button id="button_answer">かくてい</button>
                <div id="loader_button_answer" class="loader">Loading...</div>
            </div>

            <div id="answer">
                <p id="text_answer">A. Answer</p>
                <p id="text_explanation">Explanation</p>
                <button id="button_next">次へ</button>
                <div id="loader_button_next" class="loader">Loading...</div>
            </div>

            <div id="room">
                <p id="roomname"></p>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!--Settings-->
        <script src="./js/SharedSettings.js"></script>
        <script src="./js/RenderingSettings.js"></script>
        <!--Custom-->
        <script src="./js/Timer.js"></script>
        <script src="./js/Screen.js"></script>
        <script src="./js/client.js"></script>
    </body>
</html>
