<html>
    <head>
        <title>
            No Exist Quiz
        </title>
        <link rel="stylesheet" type="text/css" href="sample.css">
    </head>
    <body>
        <div id="start_scene" class="scene">
            <div class="box_start">
                <p>存在しないクイズ</p>
            </div>
            <div class="box_start">
                <input type="text" id="input_playername" class="input_start" placeholder="Your Name" autofocus>
                <input type="text" id="input_roomname" class="input_start" placeholder="RoomName">
                <button id="button_start">はじめる</button>
            </div>
        </div>
        <div id="game_scene" class="scene">
            <div id="box_score">
                <div id="score1" class="score">
                    <p id="playername">PlayerName</p>
                    <p id="playerscore">X</p>
                </div>
            </div>
            <div id="question1">
                <p id="text_question">Question</p>
                <div id="select1" class="selection">
                    <p id="text1">Answer1</p>
                </div>
                <div id="select2" class="selection">
                    <p id="text2">Answer2</p>
                </div>
                <div id="select3" class="selection">
                    <p id="text3">Answer3</p>
                </div>
                <div id="select4" class="selection">
                    <p id="text4">Answer4</p>
                </div>
            </div>
            <div id="question2">
                <button id="button_answer">かくてい</button>
            </div>
            <div id="answer">
                <p id="text_answer">X. Answer</p>
            </div>
            <div id="room">
                <p id="roomname"></p>
            </div>
        </div>
    </body>
</html>
