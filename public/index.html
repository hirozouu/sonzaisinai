<html>
    <head>
        <title>
            No Exist Quiz
        </title>
        <style>
            #canvas-2d {
                position: absolute;
                width: 100%;
                height: 100%;
                z-index: 2;
                object-fit: contain;
                background-color: rgb(224, 224, 128);
                cursor: crosshair;
            }
        </style>
    </head>
    <body style="display: flex; flex-direction: column; width: 100%; height: 100%; margin: 0;">
        <div>存在しないクイズ</div>

        <script type="text/javascript">
            function disp() 
            {
                document.getElementById("answer1").innerText = "あああ";
            }
        </script>
        
        <div id="question">
            存在しないカードは？
        </div>

        <div>
            <input type="radio" id="answer1" name="answer" checked>
            <label for="answer1">アクア・チャージャー</label>
        </div>

        <div>
            <input type="radio" id="answer2" name="answer">
            <label for="answer2">エナジー・チャージャー</label>
        </div>

        <div>
            <input type="radio" id="answer3" name="answer">
            <label for="answer3">サイバー・チャージャー</label>
        </div>

        <div>
            <input type="radio" id="answer4" name="answer">
            <label for="answer4">スパイラル・チャージャー</label>
        </div>

        <button type="button" id="button" onClick="disp()">次に進む</button>

        <script src="/socket.io/socket.io.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!--Settings-->
        <script src="./js/SharedSettings.js"></script>
        <script src="./js/RenderingSettings.js"></script>
        <!--Custom-->
        <script src="./js/Assets.js"></script>
        <script src="./js/Screen.js"></script>
        <script src="./js/client.js"></script>
    </body>
</html>
